<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bg-color">
      <div class="color-option" id="color-1" style="background: #389c4a"></div>
      <div class="color-option" id="color-2" style="background: #4675c2"></div>
      <div class="color-option" id="color-3" style="background: #ed4747"></div>
      <div class="color-option" id="color-4" style="background: #bf50ac"></div>
    </div>
    <h1 class="heading">STOPWATCH</h1>
    <div class="time">00:00</div>
    <div class="options">
      <button class="start btn">Start</button>
      <button class="stop btn">Stop</button>
      <button class="reset btn">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
